<!-- Archivo: EditarUsuario.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Detalle de Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            .hero{
                background:radial-gradient(1200px 600px at top left,#0d6efd22,transparent),linear-gradient(90deg,#0d6efd 0%,#6610f2 100%);
                color:#fff;
                border-radius:1rem;
                padding:2rem 1.5rem;
            }
            .card{
                border:0;
                box-shadow:0 10px 24px rgba(0,0,0,.06);
                border-radius:1rem;
            }
            .nav-pills .nav-link.active{
                background:#0d6efd;
            }
            .floating .form-floating>label{
                color:#6c757d;
            }
            .action-bar{
                position:sticky;
                bottom:0;
                z-index:1020;
                background:rgba(255,255,255,.9);
                backdrop-filter:blur(6px);
                border-top:1px solid #eee;
            }
            .table thead th{
                white-space:nowrap;
            }
            .form-control[readonly]{
                background-color:#fff!important;
                opacity:1;
                pointer-events:none;
            }
        </style>
    </head>
    <body>
        <div class="container py-4" th:object="${usuario}">
            <!-- Header -->
            <div class="hero mb-4 d-flex align-items-center justify-content-between gap-3">
                <div>
                    <h1 class="h3 mb-1"><i class="bi bi-person-gear me-2"></i>Detalle de Usuario</h1>
                    <p class="mb-0 opacity-75">Vista de solo lectura de los datos del usuario.</p>
                </div>
                <div class="text-end">
                    <span class="badge bg-light text-dark">ID: <span th:text="*{idUsuario}">0</span></span>
                </div>
            </div>

            <!-- Barra de acciones -->
            <div class="d-flex flex-wrap gap-2 mb-3">
                <!-- Editar SOLO datos de usuario -->
                <a class="btn btn-warning" th:href="@{/usuario/editarInfo/{idUsuario}(idUsuario=${usuario.idUsuario})}">
                    <i class="bi bi-person-lines-fill me-1"></i> Editar información de usuario
                </a>

                <!-- Agregar dirección -->
                <a class="btn btn-success" th:href="@{/usuario/direccion/add/{idUsuario}(idUsuario=${usuario.idUsuario})}">
                    <i class="bi bi-plus-circle me-1"></i> Agregar dirección
                </a>

                <!-- Volver -->
                <a class="btn btn-outline-secondary" th:href="@{/usuario}">
                    <i class="bi bi-arrow-left"></i> Volver a la lista
                </a>
            </div>

            <!-- Form solo lectura -->
            <form class="readonly-form" novalidate>
                <input type="hidden" name="idUsuario" th:value="*{idUsuario}" />

                <div class="card mb-4">
                    <div class="card-body">
                        <!-- Tabs -->
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="datos-tab" data-bs-toggle="pill" data-bs-target="#datos" type="button" role="tab">
                                    <i class="bi bi-person-lines-fill me-1"></i>Datos personales
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="contacto-tab" data-bs-toggle="pill" data-bs-target="#contacto" type="button" role="tab">
                                    <i class="bi bi-phone me-1"></i>Contacto
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="salud-tab" data-bs-toggle="pill" data-bs-target="#salud" type="button" role="tab">
                                    <i class="bi bi-heart-pulse me-1"></i>Salud
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="rol-tab" data-bs-toggle="pill" data-bs-target="#rol" type="button" role="tab">
                                    <i class="bi bi-shield-check me-1"></i>Rol
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- Datos personales -->
                            <div class="tab-pane fade show active" id="datos" role="tabpanel" aria-labelledby="datos-tab">
                                <div class="row g-3 floating">
                                    <div class="col-md-4"><div class="form-floating">
                                            <input class="form-control" type="text" th:field="*{nombre}" placeholder="Nombre" readonly>
                                            <label>Nombre</label></div></div>
                                    <div class="col-md-4"><div class="form-floating">
                                            <input class="form-control" type="text" th:field="*{apellidopaterno}" placeholder="Apellido paterno" readonly>
                                            <label>Apellido paterno</label></div></div>
                                    <div class="col-md-4"><div class="form-floating">
                                            <input class="form-control" type="text" th:field="*{apellidomaterno}" placeholder="Apellido materno" readonly>
                                            <label>Apellido materno</label></div></div>

                                    <div class="col-md-4"><div class="form-floating">
                                            <input class="form-control text-uppercase" type="text" th:field="*{curp}" placeholder="CURP" maxlength="18" readonly>
                                            <label>CURP</label></div></div>

                                    <div class="col-md-4"><div class="form-floating">
                                            <input class="form-control" type="date"
                                                   th:value="${#dates.format(usuario.fechaNacimiento,'yyyy-MM-dd')}"
                                                   placeholder="Fecha de nacimiento" readonly onfocus="this.blur()">
                                            <label>Fecha de nacimiento</label></div></div>

                                    <div class="col-md-4" th:with="sx=${#strings.toUpperCase(#strings.trim(usuario.sexo))}">
                                        <label class="form-label"></label>
                                        <input type="hidden" th:value="*{sexo}"/>
                                        <input type="text" class="form-control fw-bold text-center" readonly
                                               th:value="${sx == 'M'} ? 'Masculino' : (${sx == 'F'} ? 'Femenino' : 'Sin dato')"
                                               th:classappend="${sx == 'M'} ? ' text-primary' : (${sx == 'F'} ? ' text-danger' : ' text-secondary')" />
                                    </div>
                                </div>
                            </div>

                            <!-- Contacto -->
                            <div class="tab-pane fade" id="contacto" role="tabpanel" aria-labelledby="contacto-tab">
                                <div class="row g-3 floating">
                                    <div class="col-md-4"><div class="form-floating">
                                            <input class="form-control" type="text" th:field="*{username}" placeholder="Usuario" readonly>
                                            <label>Usuario</label></div></div>
                                    <div class="col-md-4"><div class="form-floating">
                                            <input class="form-control" type="email" th:field="*{email}" placeholder="Email" readonly>
                                            <label>Email</label></div></div>
                                    <div class="col-md-4"><div class="form-floating">
                                            <input class="form-control" type="tel" th:field="*{telefono}" placeholder="Teléfono" readonly>
                                            <label>Teléfono</label></div></div>
                                    <div class="col-md-4"><div class="form-floating">
                                            <input class="form-control" type="tel" th:field="*{celular}" placeholder="Celular" readonly>
                                            <label>Celular</label></div></div>
                                </div>
                            </div>

                            <!-- Salud -->
                            <div class="tab-pane fade" id="salud" role="tabpanel" aria-labelledby="salud-tab">
                                <div class="row g-3 floating">
                                    <div class="col-md-4"><div class="form-floating">
                                            <input class="form-control" type="text" th:field="*{tiposangre}" placeholder="Tipo de sangre" readonly>
                                            <label>Tipo de sangre</label></div></div>
                                </div>
                            </div>

                            <!-- Rol -->
                            <div class="tab-pane fade" id="rol" role="tabpanel" aria-labelledby="rol-tab">
                                <div class="row g-3">
                                    <div class="col-md-4 floating"><div class="form-floating">
                                            <input class="form-control" type="text"
                                                   th:value="${usuario.Rol != null ? usuario.Rol.nombre : ''}"
                                                   placeholder="Rol" readonly>
                                            <label>Nombre del rol</label></div></div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>

                <!-- Direcciones -->
                <div class="card mb-4">
                    <div class="card-header bg-light d-flex align-items-center justify-content-between">
                        <h2 class="h6 mb-0"><i class="bi bi-geo-alt me-2"></i>Direcciones</h2>
                        <span class="badge text-bg-primary" th:text="${usuario.direcciones != null ? #lists.size(usuario.direcciones) : 0}">0</span>
                    </div>
                    <div class="card-body">
                        <!-- Con direcciones -->
                        <div th:if="${usuario.direcciones != null and !#lists.isEmpty(usuario.direcciones)}">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>#</th>
                                            <th>Calle</th>
                                            <th>No. Int</th>
                                            <th>No. Ext</th>
                                            <th>Colonia</th>
                                            <th>CP</th>
                                            <th>Municipio</th>
                                            <th>Estado</th>
                                            <th>País</th>
                                            <th class="text-end">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="direccion, iterStat : ${usuario.direcciones}">
                                            <td th:text="${iterStat.index + 1}">1</td>
                                            <td th:text="${direccion.Calle}">Calle</td>
                                            <td th:text="${direccion.NumeroInterior}">-</td>
                                            <td th:text="${direccion.NumeroExterior}">-</td>
                                            <td th:text="${direccion.Colonia != null ? direccion.Colonia.Nombre : 'Sin colonia'}"></td>
                                            <td th:text="${direccion.Colonia != null ? direccion.Colonia.CodigoPostal : ''}"></td>
                                            <td th:text="${direccion.Colonia != null && direccion.Colonia.Municipio != null ? direccion.Colonia.Municipio.Nombre : ''}"></td>
                                            <td th:text="${direccion.Colonia != null && direccion.Colonia.Municipio != null && direccion.Colonia.Municipio.Estado != null ? direccion.Colonia.Municipio.Estado.Nombre : ''}"></td>
                                            <td th:text="${direccion.Colonia != null && direccion.Colonia.Municipio != null && direccion.Colonia.Municipio.Estado != null && direccion.Colonia.Municipio.Estado.Pais != null ? direccion.Colonia.Municipio.Estado.Pais.Nombre : ''}"></td>
                                            <td class="text-end">
                                                <div class="btn-group btn-group-sm">
                                                    <!-- Modificar dirección -->
                                                    <a class="btn btn-primary"
                                                       th:href="@{/direccion/edit/{idUsuario}/{idDireccion}(idUsuario=${usuario.idUsuario}, idDireccion=${direccion.idDireccion})}">
                                                        <i class="bi bi-pencil-square"></i>
                                                    </a>

                                                    <!-- Eliminar dirección -->
                                                    <a class="btn btn-danger"
                                                       th:href="@{/usuario/direccion/delete/{idUsuario}/{idDireccion}(idUsuario=${usuario.idUsuario}, idDireccion=${direccion.idDireccion})}"
                                                       onclick="return confirm('¿Eliminar esta dirección?')">
                                                        <i class="bi bi-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Sin direcciones -->
                        <div th:if="${usuario.direcciones == null or #lists.isEmpty(usuario.direcciones)}" class="text-center py-4">
                            <i class="bi bi-inboxes display-6 text-muted d-block mb-2"></i>
                            <span class="text-muted d-block mb-3">No tiene direcciones registradas</span>
                            <a class="btn btn-success" th:href="@{/usuario/direccion/add/{idUsuario}(idUsuario=${usuario.idUsuario})}">
                                <i class="bi bi-plus-circle me-1"></i> Agregar dirección
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Action bar (solo volver) -->
                <div class="action-bar">
                    <div class="container py-3 d-flex justify-content-center">
                        <a th:href="@{/usuario}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-left me-1"></i> Volver
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
