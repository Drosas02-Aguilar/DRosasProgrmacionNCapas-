<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <title>Acceso denegado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{min-height:100vh;}
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<main class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4 text-center">
          <div class="display-6 mb-2">403</div>
          <p class="lead mb-2">No tienes permisos para acceder a esta página.</p>
          <p class="text-muted">Si crees que es un error, contacta a un administrador.</p>
          <div class="d-flex gap-2 justify-content-center mt-3">
            <a th:href="@{/usuario}" class="btn btn-primary">Ir al inicio</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <button class="btn btn-outline-secondary" type="submit">Cerrar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
